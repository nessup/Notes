<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="../js/jquery/js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../js/jquery/js/jquery-ui-1.10.3.custom.js"></script>
        <script type="text/javascript" src="../js/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="../js/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="../js/CanvasQuery/canvasquery.js"></script>
        <script type="text/javascript" src="../js/sketch.js/sketch.js"></script>
        <script type="text/javascript" src="../js/Rangy/dev/rangy-core.js"></script>
        <script type="text/javascript" src="../js/Rangy/dev/rangy-textrange.js"></script>
        <script type="text/javascript" src="../js/Rangy/dev/rangy-cssclassapplier.js"></script>
        <script type="text/javascript" src="../js/myScript/myScript.js"></script>
        <script type="text/javascript" src="../js/jQuery.popover/jquery.popover-1.1.2.js"></script>
        <script type="text/javascript" src="../js/BridgedAppHelper.js"></script>
        <script type="text/javascript" src="NoteTemplate.js"></script>

        <link rel="stylesheet" type="text/css" href="../js/jquery/css/no-theme/jquery-ui-1.10.3.custom.css" />
        <link rel="stylesheet" type="text/css" href="../js/jQuery.popover/popover.css" />
        <link rel="stylesheet" type="text/css" href="Common.css" />
        <link rel="stylesheet" type="text/css" href="NoteTemplate.css" />
    </head>
    <body>
        <div id="container">
            <div id="loading"></div>
            <div id="result"></div>
            <ul id="optionsContainer">
                <li>
                    Filed under <select id="categories"></select>
                </li>
                <li>
                    <select id="paperType"></select>
                </li>
            </ul>
            <article class="notepad">
                <canvas id="simple_sketch"></canvas>
                <div id="contentContainer">
                    <div id="topRightLines" class="alignRight" editable="true">

                    </div>
                    <div id="titleContainer">
                        <h1 id="titlePlaceholder" class="h1"></h1>
                        <h1 id="title" class="h1" contenteditable="true" autofocus="autofocus"></h1>
                    </div>
                    <p id="content" contenteditable="true">
                        
                    </p>
                </div>
            </article>
        </div>
    </body>
</html>
