<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="jquery-1.9.1.js"></script>
        <script type="text/javascript" src="jquery-ui-1.10.3.custom.js"></script>
        <script type="text/javascript" src="jquery.ui.touch-punch.js"></script>
        <script type="text/javascript" src="canvasquery.js"></script>
        <script type="text/javascript" src="sketch.js"></script>
        <script type="text/javascript" src="Common.js"></script>

        <link rel="stylesheet" type="text/css" href="jquery-ui-1.10.3.custom.css" />
        <link rel="stylesheet" type="text/css" href="Common.css" />
        <link rel="stylesheet" type="text/css" href="NoteTemplate.css" />
    </head>
    <body>
        <div id="container">
            <ul id="optionsContainer">
                <li>
                    Filed under <select id="categories"></select>
                </li>
                <li>
                    <select id="paperType"></select>
                </li>
            </ul>
            <article class="notepad">
                <canvas id="simple_sketch"></canvas>
                <div id="contentContainer">
                    <div id="topRightLines" class="alignRight" editable="true">
                        
                    </div>
                    <div id="titleContainer">
                        <h1 id="titlePlaceholder" class="h1"></h1>
                        <h1 id="title" class="h1" contenteditable="true" autofocus="autofocus"></h1>
                    </div>
                    <p id="content" contenteditable="true">
                        
                    </p>
                </div>
            </article>
        </div>
    </body>
</html>
